<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改地区（省市区）')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-region-edit" th:object="${region}">
            <input id="regionId" name="regionId" th:field="*{regionId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">地区代码：</label>
				<div class="col-sm-8">
					<input id="regionCod" name="regionCod" th:field="*{regionCod}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">地区名称：</label>
				<div class="col-sm-8">
					<input id="regionName" name="regionName" th:field="*{regionName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">父级地区：</label>
				<div class="col-sm-8">
					<input id="parentId" name="parentId" th:field="*{parentId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">地区等级：</label>
				<div class="col-sm-8">
					<input id="regionLevel" name="regionLevel" th:field="*{regionLevel}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">排序：</label>
				<div class="col-sm-8">
					<input id="regionSort" name="regionSort" th:field="*{regionSort}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">英文名称：</label>
				<div class="col-sm-8">
					<input id="nameEn" name="nameEn" th:field="*{nameEn}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">国家：</label>
				<div class="col-sm-8">
					<input id="regionNation" name="regionNation" th:field="*{regionNation}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/region";
		$("#form-region-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-region-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
