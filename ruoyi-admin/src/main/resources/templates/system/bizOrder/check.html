<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('查看化验结果数据')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-bizAssayResult-edit" th:object="${bizAssayResult}">
            <!--<input id="resultId" name="resultId" th:field="*{resultId}"  type="hidden">-->
			<div class="form-group">
				<label class="col-sm-3 control-label">化验编号：</label>
				<div class="col-sm-6">
					<label class="control-label">[[${bizAssayResult?.resultNo}]]</label>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">化验设备：</label>
				<div class="col-sm-6">
					<label class="control-label">[[${bizAssayResult?.device?.deviceName}]]</label>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">化验水厂：</label>
				<div class="col-sm-6">
					<label class="control-label">[[${bizAssayResult?.works?.worksName}]]</label>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">化验类型：</label>
				<div class="col-sm-6">
					<label class="control-label">[[${bizAssayResult?.resultType}]]</label>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">送检日期：</label>
				<div class="col-sm-6">
					<label class="control-label">[[${bizAssayResult?.assayDate}]]</label>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">化验开始时间：</label>
				<div class="col-sm-6">
					<label class="control-label">[[${bizAssayResult?.beginTime}]]</label>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">化验结束时间：</label>
				<div class="col-sm-6">
					<label class="control-label">[[${bizAssayResult?.endTime}]]</label>
				</div>
			</div>

			<div class="form-group">	
				<label class="col-sm-3 control-label">入水COD数值：</label>
				<div class="col-sm-6">
					<label class="control-label">[[${bizAssayResult?.inCod}]]</label>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">入水总磷（TP）数值：</label>
				<div class="col-sm-6">
					<label class="control-label">[[${bizAssayResult?.inTp}]]</label>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">入水总氮（TN）数值：</label>
				<div class="col-sm-6">
					<label class="control-label">[[${bizAssayResult?.inTn}]]</label>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">入水氨氮（NH3）数值：</label>
				<div class="col-sm-6">
					<label class="control-label">[[${bizAssayResult?.inNh3}]]</label>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">出水COD数值：</label>
				<div class="col-sm-6">
					<label class="control-label">[[${bizAssayResult?.outCod}]]</label>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">出水总磷（TP）数值：</label>
				<div class="col-sm-6">
					<label class="control-label">[[${bizAssayResult?.outTp}]]</label>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">出水总氮（TN）数值：</label>
				<div class="col-sm-6">
					<label class="control-label">[[${bizAssayResult?.outTn}]]</label>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">出水氨氮（NH3）数值：</label>
				<div class="col-sm-6">
					<label class="control-label">[[${bizAssayResult?.outNh3}]]</label>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">化验状态：</label>
				<div class="col-sm-6">
					<div class="form-control-static" th:class="${bizAssayResult?.resultStatus == '0' ? 'label label-primary' : 'label label-danger'}" th:text="${bizAssayResult?.resultStatus == '0' ? '正常' : '异常'}"></div>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">告警状态：</label>
				<div class="col-sm-6">
					<div class="form-control-static" th:class="${bizAssayResult?.resultAlert == '0' ? 'label label-primary' : 'label label-danger'}" th:text="${bizAssayResult?.resultAlert == '0' ? '正常' : '异常'}"></div>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">

		function submitHandler() {
            $.modal.close();
	    }
	</script>
</body>
</html>
