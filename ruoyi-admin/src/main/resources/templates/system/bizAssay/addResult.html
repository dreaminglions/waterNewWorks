<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增化验结果')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-bizAssayResult-add">
			<input id="assayNo" name="assayNo"  type="hidden" th:value="*{assayNo}" />
			<input id="deviceNo" name="deviceNo"  type="hidden" th:value="*{deviceNo}" />

			<div class="form-group">
				<label class="col-sm-3 control-label">结果编号：</label>
				<div class="col-sm-8">
					<input id="resultNo" name="resultNo" class="form-control" type="text">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">化验项目：</label>
				<div class="col-sm-8">
					<input id="assayItem" name="assayItem" class="form-control" type="text">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">化验浓度值：</label>
				<div class="col-sm-8">
					<input id="resultConcentration" name="resultConcentration" class="form-control" type="text">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">化验ABS值（吸光度）：</label>
				<div class="col-sm-8">
					<input id="resultAbs" name="resultAbs" class="form-control" type="text">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">化验时间：</label>
				<div class="col-sm-8">
					<input type="text" class="time-input-all form-control required" id="updateTime" placeholder="化验时间" name="updateTime" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">化验分类：</label>
				<div class="col-sm-8">
					<input id="assayType" name="assayType" class="form-control" type="text">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">样品位：</label>
				<div class="col-sm-8">
					<input id="samplePost" name="samplePost" class="form-control" type="text">
				</div>
			</div>

		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/bizAssay"
		$("#form-bizAssayResult-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/resultAdd", $('#form-bizAssayResult-add').serialize());
	        }
	    }
	</script>
</body>
</html>
